<!DOCTYPE html>
<html>
<head>
    <title>Mini Flask Site</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            padding-left: 20px;
        }
        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <ul>
        {% for item in features %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
